server {
        listen  80;
        server_name @appdomain@;
        root /data1/htdocs/@appname@/public;

        access_log  /data1/logs/nginx/@appdomain@.access.log  main;
        error_log   /data1/logs/nginx/@appdomain@.error.log;

        location / {
            fastcgi_pass   web;
            fastcgi_index  index;
            include        fastcgi_params;
            rewrite ^(.*)$ /index.php$1 break;
        }

        location ~ /Admin {
            fastcgi_pass   web;
            fastcgi_index  index;
            include        fastcgi_params;
            rewrite ^(.*)$ /Admin.php$1 break;
        }

        location ~ /wechat {
            fastcgi_pass   web;
            fastcgi_index  index;
            include        fastcgi_params;
            rewrite ^(.*)$ /wechat.php$1 break;
        }
}